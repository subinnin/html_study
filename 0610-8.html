<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach문과 DOM</title>
    <style>
        ol {
            width:200px;
            border:2px solid salmon;
            background-color: gold;
            border-radius: 20px;
            ;
            }
        footer {
            background-color: bisque;
            width:245px;
            text-align: center;
        }
    </style>
</head>
<body>
    <ol>
        <li>2500원</li>
        <li>4700원</li>
        <li>3300원</li>
        <li>5200원</li>
    </ol>
    <footer>결과 표시하는 곳</footer>
    <script>
        const x1 = document.querySelector('ol');
        const x2 = document.querySelectorAll('ol li');
        const y = document.querySelector('footer');
        //const num = [1,2,3];
        let sum = 0;
        x2.forEach( (i) => {
            sum += parseInt(i.innerText);
        });
        document.querySelector('footer').innerHTML = "총 "+sum +"원 입니다";
    </script>
</body>
</html>
