<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습_if else문</title>
    <style>
        p {color:skyblue;
            background-color: black;
            width:300px;
            height : 30px;
            text-align: center;
            border-radius: 20px;}
        aside {color:salmon;
            background-color: black;
            width:350px;
            height : 30px;
            text-align: center;
            border-radius: 20px;
            padding-bottom: 20px;}
    </style>
</head>
<body>
    <p>🎈아래에 결과를 표시합니다🎈</p>
    <aside></aside>
    <script>
        /*프롬프트로 "오늘은 딸기 사과 수박이 준비되었습니다. 무엇을 드릴까요?"
        1) 딸기 => 네 2500원 결제를 도와드리겠습니다.
        2) 사과 => 네 3000원 결제를 도와드리겠습니다.
        3) 수박 => 네 4000원 결제를 도와드리겠습니다.
        4) 파인애플 => 꺼져*/
        
        let x = prompt("💛오늘은 딸기🍓사과🍎수박🍉이 준비되었습니다.💛 \n 💛무엇을 드릴까요?💛","");
        let fee = "";
        //alert(x);
        if (x == "딸기"){
            fee = 2500;
            document.querySelector('aside').innerHTML = "<br>" + "🍓네! " + fee +"원 결제를 도와드리겠습니다.🍓";
        } else if (x == "사과"){
            fee = 3000;
            document.querySelector('aside').innerHTML = "<br>" + "🍎네! " + fee +"원 결제를 도와드리겠습니다.🍎";
        } else if (x == "수박"){
            fee = 4000;
            document.querySelector('aside').innerHTML = "<br>" + "🍉네! " + fee +"원 결제를 도와드리겠습니다.🍉";
        } else {
            document.querySelector('aside').innerHTML = "꺼져";
        }
        
    </script>
</body>
</html>
