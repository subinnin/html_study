<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()메소드를 통해 콜백함수 이해하기</title>
    <style>
        * {margin:0;
            padding:0;
            box-sizing: border-box;}
        h1 {background-color: pink;
            width:400px;
            border-radius: 30px;
            }
        h2 {background-color: salmon;
            width :400px;
            border-radius: 20px;
            border:7px dashed orangered;
            }
    </style>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <script>
        const $h1 = document.querySelector('h1');
        setInterval( () => x(), 2000); // setInterval은 1s후에 함수 호출 -> 계속 반복
        x = () => {
            //교재373 내장객체
            const d = new Date();
            /*console.log(d.getMonth());
            console.log(d.getDate());
            console.log(d.getDay());*/
            let i = d.getDay();
            switch(i){
                case 0: i = "일요일";
                break;
                case 1: i = '월요일';
                break;
                case 2: i = '화요일';
                break;
                case 3: i = '수요일';
                break;
                case 4: i ='목요일';
                break;
                case 5: i ='금요일';
                break;
                case 6: i ='토요일';
                break;
            }
        document.querySelector('h2').innerHTML = `오늘은 ${d.getMonth()}월 ${d.getDate()}일 ${i}입니다.`
            /*console.log(d.getHours());
            console.log(d.getMinutes());
            console.log(d.getSeconds());*/
            document.querySelector('h1').innerHTML = 
             `지금 시각은<br> ${d.getHours()}시 ${d.getMinutes()}분 ${d.getSeconds()}초 입니다.`
        }
    </script>
</body>
</html>
