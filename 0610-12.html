<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 p.216 윈도우 너비 감지하기</title>
    <style>
        div {
            width:200px;
            background-color: aliceblue;
            padding:10px;
            border-radius: 20px;
            position:relative;
            left:0;
            transition:2s;
        }
        div.move{
            left:1000px;
        }
    </style>
</head>
<body>
    <h3>현재의 윈도우 너비는?</h3>
    <p>윈도우너비 표시하는 곳</p>
    <div>윈도우 너비가 500보다 작아지면
    이부분은 오른쪽으로 사라진다</div>
    <script>
        const $p = document.querySelector('p')
        const $div = document.querySelector('div')

        window.addEventListener('resize', () => mu());
        mu = () => {
            //console.log(window.innerWidth);
           const w = window.innerWidth;
           if(w >500){
            $div.classList.remove('move');
           }else {
            $div.classList.add('move');
           }
           } 
    </script>
</body>
</html>
