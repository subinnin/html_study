<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body > *{max-width: 500px; margin:auto;}   

        h1        {font-size:12pt; font-weight:normal;}
        h1        {font-size:20pt;}
        p::before {content:"라인컴퓨터";}
        p:hover::before {background:red;}
        p         {border:2px solid red;}
        h1        {border:3px dashed blue;}
        h1::after {content:"♥";color:red;}
        h1::before{content:"♥";color:red;}
        h1:hover::before {color:blue;}
        
    </style>
</head>
<body>

<h1>가상선택자 연습중</h1>

<p>My name is Donald</p>
<p>I live in Ducksburg</p>

</body>
</html>
