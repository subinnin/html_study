<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>true/false를 사용한 공 이동하기</title>
    <style>
        p {width:200px;
            height:200px;
            border-radius: 50%;
            background-image: radial-gradient(aqua 10%, darkblue 90%);
            position: relative;}
        div {
            width:100px;
            height:100px;
            border-radius: 50%;
            background-image:radial-gradient(bisque, brown) ;
            position : relative;
        }
    </style>
</head>
<body>
    <p></p>
    <div></div>
    <script>
        const $p = document.querySelector('p');
        const $div = document.querySelector('div');
        setInterval(() => move(), 7);//0.01초 후에 move()
        setInterval(() => move2(), 7);
        let i = 10; //공의 위치이며, 증/감 let 키워드 사용함
        
        //let j = true;
        let sp = 5; //속도와 관련됨. 숫자를 증가하면 공이 빨라짐.
        let di = 1 ; //왼쪽방향으로는 1 , 오른쪽방향으로는 -1이 될 예정
         
        let ww= window.innerWidth; //윈도우 너비
        let pw = $p.offsetWidth; //공의 너비
         
        let j = 10;
        let ddi = 1;
        let wh= window.innerHeight;
        let dw = $div.offsetWidth;

        move = () => {
             //innerWidth = 스크롤바를 뺀 안쪽
            i += di * sp;
            if(i + pw >= ww || i <= 0 )
                di *= -1; //10+5
        
            $p.style.left = i + 'px';
            }       
        move2 = () => {
            j += ddi * sp;
                if(j + dw >= wh || j <= 0 ) 
                    ddi *= -1;
               
            $div.style.top = j + 'px';  
            } 
    </script>
</body>
</html>
