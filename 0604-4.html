</head>
<body>

    <aside>교재 342페이지 실행결과를 표시하는 곳!</aside>
    <script>
        let age = 19;
        let fee = "";
        if (age < 13) {
            fee = '2000원';
        } else if (age >= 13 && age < 20 ){
            fee = '4000원';
        } else {
            fee = '6000원';
        }66
        //console.log(fee);
        document.querySelector('p').innerHTML +="<br>" + fee;

        let agee = prompt('나이입력','');
        let feee = '';
        if (agee < 13 || agee >= 65){
            feee = '2000원';
        } else if (agee >= 13 && agee < 20){

        }
        document.querySelector('aside').innerHTML = feee;
