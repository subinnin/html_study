<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도표에 구구단 만들기</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:1px solid salmon;
        }
    </style>
</head>
<body>
    <script>
        let table = "<table>";
        for (let i = 2; i<=2; i++){
            
            for (let j = 1; j<=9; j++){
                table += '<td>' + i + "*" + j + "=" + i*j + '</td>';
            }
            
        }
        table += '<table>';
            document.querySelector('body').innerHTML += table;
            //document.write(table);

    </script>
</body>
</html>
