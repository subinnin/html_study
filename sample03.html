<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라인컴퓨터</title>
    <style>
        header {border:5px solid gray;}
        nav {background:pink;padding:20px;}
        nav + div{border:15px double blue; display:flex;}
        div > div{border:10px solid green; flex:1}
        aside {background:#b8cdff; flex:1;}
        /*반응형(작은기계장치) 0~600픽셀까지의 넓이 */
        @media (max-width:600px) {
            nav + div {flex-direction : column;}
        }
    </style>
</head>
<body>
    <header><h1>상단구역</h1></header>
    <nav>메뉴부분</nav>
    <div>
        <div>
            <section><h2>정보구역-1</h2></section>
            <article><h2>정보구역-2</h2></article>
        </div>
        <aside>부가정보</aside>
    </div>
    <footer>하단정보</footer>
</body>
</html>
